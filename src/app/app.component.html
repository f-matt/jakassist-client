<mat-drawer-container class="container" autosize>
  <mat-drawer #drawer class="drawer" mode="side">
    <div class="drawer">
      <button class="drawer-item" mat-button routerLink="home" routerLinkActive="link-active" (click)="drawer.toggle()">
        <mat-icon>home</mat-icon>
        Home
      </button>

      <button class="drawer-item" mat-button routerLink="projects" routerLinkActive="link-active" (click)="drawer.toggle()">
        <mat-icon>developer_board</mat-icon>
        Projects
      </button>
    </div>
  </mat-drawer>

  <mat-drawer-content>
    <mat-toolbar>
      <button mat-icon-button (click)="drawer.toggle()" >
        <mat-icon>menu</mat-icon>
      </button>

      <div class="mat-title-large">Jakassist</div>
    </mat-toolbar>

    <div class="content">
      <router-outlet />
    </div>
  </mat-drawer-content>
</mat-drawer-container>
